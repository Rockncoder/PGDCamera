<!DOCTYPE html>

<html>
<head>
	<title>PGCamera</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
	<link href="css/jquery.mobile-1.3.1.min.css" rel="stylesheet" type="text/css" />
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" charset="utf-8" src="cordova-2.7.0.js"></script>
	<script src="js/libs/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script src="js/libs/jquery.mobile-1.3.1.min.js" type="text/javascript"></script>
</head>
<body>
	<div id="page1" data-role="page"  data-rockncoder-jspage="page1">
		<header data-role="header" data-position="fixed">
			<h1>PG Camera</h1>
		</header>
		<section data-role="content" >
			<div id="picFrame">
				<img id="thePicture" src="" />
				<canvas id="theCanvas" style="width: 50px; height: 50px;">
					<p>Sorry your device doesn't support canvas</p>
				</canvas>
			</div>
		</section>
		<footer data-role="footer" data-position="fixed">
			<div class="ui-grid-b">
				<div class="ui-block-a"></div>
				<div class="ui-block-b"><button data-theme="e" id="snapPicture">Snap!</button></div>
				<div class="ui-block-c"><button id="tweakPicture" data-mini="true">Tweak!</button></div>
			</div>
		</footer>
	</div>
	<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
